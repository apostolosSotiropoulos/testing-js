<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Window resize example</title>
  <style>
    body {
      margin: 0;
    }

    div {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      background-image: url(bgtile.png);
      border: 10px solid white;
    }
  </style>
</head>

<body>

  <div>

  </div>

  <script>
    var mainDiv = document.querySelector('div')

    function expandElement(element) {
      element.style.height = window.innerHeight + 'px'
      element.style.width = window.innerWidth + 'px'
    };

    expandElement(mainDiv)

    window.onresize = function() { expandElement(mainDiv) }
   
  </script>
</body>

</html>
